<div>
  <hr>
  <p>Settings</p>
  <p>Sides:&nbsp;
    <input id="sides" type="number" min="2" max="20" value="3" [(ngModel)]="settings.sides" />
  </p>
  <p>Points:&nbsp;
    <input id="points" type="number" min="100" max="10000" step="100" value="500" [(ngModel)]="settings.points" />
  </p>
  <p>Divisor:&nbsp;
      <input id="divisor" type="number" min="0.1" max="10000" value="2.0" [(ngModel)]="settings.divisor" />
    </p>
    <p>
    <input id="regular" type="checkbox" [checked]="settings.regular" (change)="settings.regular = !settings.regular" />Regular figure</p>
    <p>
    <input style="margin-left:2em" id="figureWidthPercent" type="number" min="5" max="100" step="1" value="80" [(ngModel)]="settings.figureWidthPercent" />% Width
  </p>

  <p>
    <input id="histogram" type="checkbox" [checked]="settings.showHistogram" (change)="settings.showHistogram = !settings.showHistogram"
    />Show histogram</p>
  <p>Foreground:&nbsp;
    <input id="fgcolor" class="rounded" type="color" [(ngModel)]="settings.foregroundColor" />
  </p>
  <p>Background:&nbsp;
    <input id="bgcolor" class="rounded" type="color" [(ngModel)]="settings.backgroundColor" />
  </p>
</div>
