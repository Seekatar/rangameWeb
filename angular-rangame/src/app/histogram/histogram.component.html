<div *ngIf="plotter.plotted">
<hr>
<p class="histoTitle">Histogram for {{plotter.pointCount.length}} vertices</p>
<div class="progress-bar horizontal roundedHisto" *ngFor="let point of plotter.pointCount; let i = index">
    <div class="progress-track">
      <div class="progress-fill" [style.width]="getWidth(point)" [style.background-color]="getBackgroundColor(i)">
        <span>{{point}}</span>
      </div>
    </div>
  </div>
</div>
